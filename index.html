<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Calculator</title>

    <!-- Bootstrap core CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->

    <!-- Normalize stylesheet -->
   <link rel="stylesheet" href="css/normalize.css">

    <!-- Custom styles for this template go here -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- ======================================================================================= -->
    <!-- CALCULATOR BODY                                                                         -->
    <!-- ======================================================================================= -->
    <div class="calculator-body">

      <div class="calculator-screen"> <p></p>      </div>

      <div class="calculator-buttons">
        <div class="calculator-button"> <p>7</p>      </div>
        <div class="calculator-button"> <p>8</p>      </div>
        <div class="calculator-button"> <p>9</p>     </div>
        <div class="calculator-button"> <p>/</p>     </div>
        <div class="calculator-button"> <p>4</p>     </div>
        <div class="calculator-button"> <p>5</p>     </div>
        <div class="calculator-button"> <p>6</p>     </div>
        <div class="calculator-button"> <p>*</p>     </div>
        <div class="calculator-button"> <p>1</p>     </div>
        <div class="calculator-button"> <p>2</p>     </div>
        <div class="calculator-button"> <p>3</p>     </div>
        <div class="calculator-button"> <p>-</p>     </div>
        <div class="calculator-button"> <p>0</p>     </div>
        <div class="calculator-button"> <p>.</p>     </div>
        <div class="calculator-button"> <p>=</p>     </div>
        <div class="calculator-button"> <p>+</p>     </div>
      </div> <!-- /calculator-buttons-->

    </div> <!-- /calculator-body-->

    

    <!-- ======================================================================================= -->
    <!-- All your JavaScript comes now                                                           -->
    <!-- ======================================================================================= -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Bootstrap core JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Can place script tags with JavaScript files here -->
    <script src="js/scripts.js"></script>
    

  </body>
</html>
